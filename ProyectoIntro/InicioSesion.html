<!DOCTYPE html>

<html>
    <head>
        <title>AlgoByte</title>

        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
        <link rel="stylesheet" href="InicioSesion.css">
    </head>
    <body>
        <div class="title">
            <div class="login">

                <p class="username-text">Usuario</p>
                <input id="username" class="login-input" type="text" autofocus autocomplete="off">

                <div class="divider"></div>

                <p class="username-text">Contraseña</p>
                <input id="password" class="login-input" type="password" autocomplete="off">

                <div class="divider"></div>

                <button onclick="
                login();"
                class="login-button"
                id="buttonlogin">
                    Iniciar Sesion
                </button>
                <div class="logo">
                    <img class="logo-image" src="Iconos/algobyte-logo.png" alt="AlgoByte">

            </div>
        </div>
        <div style="color: white;" class="copyright">
            <div class="copyright-text">
                    <span>Copyright &#169 Sergio Gomez - Elsa Pestana</span>
            </div>
        </div>

        <script>

        var input = document.getElementById("password");


        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
 
                event.preventDefault();
   
                document.getElementById("buttonlogin").click();
            }
        });

        var input2 = document.getElementById("username");


        input2.addEventListener("keypress", function(event) {

                event.preventDefault();
   
                document.getElementById("buttonlogin").click();

        });

                const pass = document.getElementById("password").value;

                    alert('Por favor ingrese un Usuario');

                    return;
                }

                    window.location.href = "Clases.html";
                    return;
                } else if(user === 'ismael07' && pass === 'messidios') {
                    window.location.href = "Clases.html";
                    return;
                } else {
                    alert('Por favor ingrese un usuario o contraseña validos');
                    return;
                }
            }

            
        </script>
    </body>
</html>
